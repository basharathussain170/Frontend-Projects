<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./weather.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter the city name" spellcheck="false" class="input-btn">
      <button class="search-btn"><img src="./images/search.png" alt=""></button>
    </div>
    <div class="weather">
      <img src="./images/clear.png" alt="rain" class="weather-icon">
      <h1 class="temp">30<sup>Â°</sup>C</h1>
      <h2 class="city">Singapore</h2>
      <div class="details">
        <div class="col">
          <img src="./images/humidity.png" alt="humidity">
          <div>
            <p class="humidity">68%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="./images/wind.png" alt="wind">
          <div>
            <p class="wind">12 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="./weather.js"></script>
</body>
</html>
